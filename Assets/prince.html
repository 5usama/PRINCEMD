<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRINCE-BOT Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ff0000); /* RGB gradient background */
            background-size: 400% 400%;
            animation: backgroundGradient 10s linear infinite;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @keyframes backgroundGradient {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .status-box {
            position: relative;
            text-align: center;
            z-index: 2;
        }

        .status {
            font-size: 40px;
            font-weight: bold;
            color: black;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            padding: 20px 40px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: bounce 2s infinite ease-in-out;
            display: inline-block;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .marquee {
            position: absolute;
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
        }

        .marquee span {
            display: inline-block;
            font-size: 24px;
            font-weight: bold;
            color: white;
            padding: 0 2rem;
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .marquee-top {
            top: 20px;
        }

        .marquee-bottom {
            bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="status-box">
        <div class="status">PRINCE BOT Online</div>
    </div>

    <div class="marquee marquee-top">
        <span>Prince Bot is live!</span>
        <span>Always here to help you!</span>
        <span>Stay connected with Prince Bot!</span>
        <span>Managing your tasks efficiently!</span>
    </div>

    <div class="marquee marquee-bottom">
        <span>Prince Bot: Your Ultimate Assistant!</span>
        <span>Fast, reliable, and smart!</span>
        <span>Powered by innovative technology!</span>
        <span>Stay ahead with Prince Bot!</span>
    </div>
</body>
</html>
